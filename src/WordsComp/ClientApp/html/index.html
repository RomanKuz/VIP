<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Английский. Игра в слова онлайн.</title>
    <meta name="description" content="Изучение английского играя с другими людьми.">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/external.css">
    <link rel="stylesheet" type="text/css" href="/common.css">
</head>

<body ng-app="gameApp" class="ng-cloak">
    <ng-view></ng-view>
    <script type="text/ng-template" id="windowTemplate.html">
        <div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal" uib-modal-animation-class="fade" modal-in-class="in" ng-style="{'z-index': 1050 + index*10, display: 'block'}">
            <div class="modal-dialog" ng-class="size ? 'modal-' + size : ''">
                <div class="modal-content" uib-modal-transclude></div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="template/modal/backdrop.html">
        <div uib-modal-animation-class="fade" modal-in-class="in" ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}"></div>
    </script>

    <script src="/global.js "></script>
    <script src="/templates.js "></script>
    <script src="/custom.js "></script>
    <script src="/signalr/hubs "></script>
</body>

</html>
