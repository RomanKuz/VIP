<div class="game-container container-fluid">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/">Играть</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="container-fluid" infinite-scroll='vocabulary.getNext()' infinite-scroll-disabled='vocabulary.isBusy'>
            <div class="row" ng-repeat="item in vocabulary.items">
                <div class="col-xs-12 well well-sm">
                    <span>{{item.word}}</span>
                    <span>&nbsp;-&nbsp;</span>
                    <span>{{item.translation}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" us-spinner="{radius:15, width:3, length: 10}" spinner-key="vocabulary-spinner"></div>
</div>
